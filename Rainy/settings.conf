# This file is basically JSON but allowed comment lines that 
# start with the # character. Additionally, key need not to be
# enclosed by quotes.
# besides those exceptions this file MUST be valid JSON or the
# program will fail.

# Rainy configuration
{
	# the IP address or hostname on which to listen
	# if the wildcard "*" is used, we listen on all addresses
	ListenAddress: "*",
	
	# the port on which the http server will listen
	ListenPort : 8080,

	# the path used for data storage, must be writable
	# if empty, the current directory is used
	DataPath: "/tmp/rainy/",

	# the backend to use, if empty the filesystem backend
	# is used.
	#
	# The filesystem backend stores all notes and metadata
	# into plain xml/json files. Allows one to easily access
	# the notes with other tools, easy backups etc. but 
	# performance is limited. Good choice for small/local
	# installations.
	Backend: "filesystem",

	# The sqlite backend writes all notes and metadata into a 
	# single sqlite3 database file. Recommended for high-load
	# installations with many users.
	# Backend: "sqlite",

	# list of valid user/password combinations
	Users: [
		{ Username: "johndoe", Password: "none" },
		{ Username: "janedoe", Password: "" }
	]
}
